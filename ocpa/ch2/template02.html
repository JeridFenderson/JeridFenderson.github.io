<html lang="en">
<head>
	<title></title>
	<!--Shown in the webpage tab. Contains keywords for SEO-->
	<meta charset="utf-8">
</head>
<body>

	<header>
		<!-- Shown at the top of the page. Contains introductory content typically found on each page. The company logo, name, and tagline often go here. -->
	</header>

	<nav>	
		<!-- Shown at the top of each page, right after the header. Is for adding links to other pages within the website. -->
	</nav>

	<main>
		<!-- Shown as the body of the webpage. This is where the content specific to this webpage is displayed on the website. -->
	</main>

	<footer>
		<!-- Shown at the bottom of the webpage. This is where miscellaneous legal info, contact info, nagivational info, etc can be found. -->
	</footer>

</body>
</html>

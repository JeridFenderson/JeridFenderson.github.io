<body>

	<div id="container">

		<!-- Use the main area to add the main content of the webpage -->
	<main>
		<form>
			<label for="uname">Username:</label>
			<input type="text" name="uname" id="uname">

			<label for="pword">Password:</label>

			<label for="dob">Date of Birth:</label>

			<p>Upload your file here:</p>
			<input type="file" name="doc" id="doc" size="20">

			<p>Example of radio buttons</p>
			<ul>
				<li><input type="radio" name="option" id="option" value="1" class="chkbx">Option 1</li>
				<li><input type="radio" name="option" id="option" value="2" class="chkbx">Option 2</li>
				<li><input type="radio" name="option" id="option" value="3" class="chkbx">Option 3</li>
			</ul>
		</form>
	</main>

	<!-- Use the footer area to add webpage footer content -->
	<footer>
		<p>Designed by: Jerid Fenderson</p>
	</footer>

	</div>

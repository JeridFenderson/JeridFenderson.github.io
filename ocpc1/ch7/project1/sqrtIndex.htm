<body>
   <header>
      <h1>
         Hands-on Project 7-1
      </h1>
   </header>

   <article>
      <h2>Square Root Calculator</h2>
      <form>
          <fieldset>
            <label for="mValue">
              Enter a number
            </label>
            <input type="number" id="value" />
          </fieldset>
          <fieldset>
            <button type="button" id="convertButton">Calculate square root</button>
          </fieldset>
          <fieldset>
             <p>Square root</p>
            <p id="sqRoot"></p>
          </fieldset>
     </form>
   </article>
<script>
  const VALUEELEMENT = document.getElementById('value');
  const RESULTELEMENT = document.getElementById('sqRoot');

  function convert(){
    const ROOT = Math.sqrt(VALUEELEMENT.value);
    RESULTELEMENT.textContent = ROOT.toFixed(2);
  }

  //adds event listeners to Calculate square root button and clear form
  function createEventListener(){
    const SUBMITBUTTON = document.getElementById('convertButton');

    SUBMITBUTTON.addEventListener('click', convert, false);

    //clears last starting value
    document.getElementById('value').value = '';

    //clears previous results
    document.getElementById('sqRoot').textContent = '';
  }

  window.addEventListener('load', createEventListener, false);
</script>
</body>

<body>
   <header>
      <h1>
         Hands-on Project 7-2
      </h1>
   </header>

   <article>
      <h2>Day of the Week Lookup</h2>
      <form>
          <fieldset>
            <label for="dateSelected">
              Select a date
            </label>
            <input type="date" id="dateSelected" />
          </fieldset>
          <fieldset class="button">
            <button type="button" id="determineDay">Find day</button>
          </fieldset>
          <fieldset>
             <p>Day of the Week</p>
            <p id="day"></p>
          </fieldset>
     </form>
   </article>
  <script>
    const SELECTION = document.getElementById('dateSelected');
    const RESULT = document.getElementById('day');
    const ALLDAYSOFWEEK = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
    let selectedDate;
    let dayOfWeekNumber;
    let dayOfWeekName;

    function lookUpDay(){
      selectedDate = new Date(SELECTION.value);
      selectedDate.setUTCHours(12);
      dayOfWeekNumber = selectedDate.getUTCDay();
      dayOfWeekName = ALLDAYSOFWEEK[dayOfWeekNumber];
      RESULT.textContent = dayOfWeekName;
    }

    function createEventListener(){
      const SUBMITBUTTON = document.getElementById('determineDay');
      SUBMITBUTTON.addEventListener('click', lookUpDay, false);

      document.getElementById('dateSelected').value = '';
      document.getElementById('day').textContent = '';
    }

    window.addEventListener('load', createEventListener, false);
  </script>
</body>
